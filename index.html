<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMarket</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"> -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav class="nav-bar">
        <div class="logo">
            <img src="assets/EM-logo.png" alt="logo de EcoMarket">
        </div>
        <ul>
            <li class="active"> <a href="#">Home</a></li>
            <li> <a href="#">Products</a></li>
            <li> <a href="#">Contact</a></li>
        </ul>
    </nav>


    <header class="header-style">
        <video autoplay muted loop playsinline class="bg-video">
            <source src="assets/background.mp4" type="video/mp4">
        </video>
        <div class="header-content">
            <h1 class="header-title">Welcome to your natural corner</h1>
            <h3>Your place to buy organic, local and sustainable products</h3>
        </div>

        <!-- div start here!! -->
        <div class="div-flex">

            <div class="delivery-div">
                <img src="assets/delivery-box.webp" height="100" width="100">
                <h3>Nationwide shipping</h3>
            </div>

            <div class="certified-div">
                <img src="assets/certified.webp" height="100" width="100">
                <h3>100% Certified Organic</h3>
            </div>

            <div class="atention-div">
                <img src="assets/atention.webp" height="100" width="100">
                <h3>Personalized attention</h3>
            </div>
        </div>
        <!-- div end here!! -->
        <a href="#products">
            <button class="header-button">
                See our Products!
            </button>
        </a>
    </header>

    <main>

        <section id="products">
            <h2>Hight quality products</h2>
            <p>something</p>

            <div class="products-flex">

                <div class="carrots-div">
                    <img src="assets/carrot.jpg" height="150" width="200">
                    <h4>Carrots</h4>
                    <p>$1200 per Kg</p>
                </div>
                <div class="garlic-div">
                    <img src="assets/garlic.jpg" height="150" width="200">
                    <h4>Garlic</h4>
                    <p>$11,000 per Kg</p>
                </div>
                <div class="chili-div">
                    <img src="assets/chili.jpg" height="150" width="200">
                    <h4>Chili</h4>
                    <p>$2,000 per KG</p>
                </div>
            </div>
        </section>
        <aside>

        </aside>

    </main>
    <footer>

    </footer>

</body>

</html>
